<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an event</title>
</head>
<body>
    <h1>Create an event</h1>
    <nav>Nav bar and nav bar items
        <a href="../index.html">Return to the home page</a>
    </nav>
    <form action="submit">
        <input type="text" id="data-name">Name your event
        <input type="text" id="data-date">When will it be?
        <select name="people" id="invitees">How many people are invited?
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button id="create-event-btn">Submit</button>
    </form>
</body>
</html>
